<label for="{{id}}" class="uk-form-label" [attr.formGroup]="parentForm != null ? parentForm : null">
    {{label}}
    <select class="app-select" #appSelect [attr.formControlName]="parentForm != null ? id : null" [id]="id" [name]="id" (change)="changed.emit(appSelect.value)">
        <option [value]="option.value" *ngFor="let option of options">{{ option.name }}</option>
    </select>
</label>
