<div class="uk-container uk-container-expand uk-position-relative">
	<h1>Dashboard</h1>
	<div class="uk-grid-match uk-child-width-1-2@s" uk-grid="">
		<div *ngFor="let log of logs">
			<div class="uk-card uk-card-default uk-card-small uk-card-hover uk-card-body">
				<div class="uk-card-badge uk-label">{{ log.label }}</div>
				<h3 class="uk-card-title">{{ log.creationDate | date: 'y/M/d hh:mm:ss' }}</h3>				
			</div>
		</div>
	</div>
</div>
