<h1>Sign Up</h1>
<form [formGroup]="registerForm" (submit)="register()" class="uk-grid-small uk-child-width-1-1" uk-grid>
    <app-text-input label="E-Mail" placeholder="E-Mail" id="paemailssword"></app-text-input>
    <app-text-input label="Password" placeholder="Password" id="password"></app-text-input>
    <app-text-input label="Confirm Password" placeholder="Confirm Password" id="cpassword"></app-text-input>
    <div>
        <button type="submit" class="uk-button uk-width-expand">Register</button>
    </div>
</form>
