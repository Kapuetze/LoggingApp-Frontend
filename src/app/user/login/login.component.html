<h1>Log in</h1>
<form [formGroup]="loginForm" (submit)="login()" class="uk-grid-small uk-child-width-1-1 uk-padding-remove" uk-grid>
	<app-text-input label="E-Mail" placeholder="E-Mail" id="email"></app-text-input>
	<app-text-input label="Password" placeholder="Password" id="password"></app-text-input>
	<button type="submit" class="uk-button uk-padding-small-left">Login</button>
</form>
